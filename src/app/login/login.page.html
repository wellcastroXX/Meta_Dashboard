<div *ngIf='isLoad'>
  <div class="container">
    <div class="loader">
      <img src="assets/media/logos/logo.png">
      <p class="text-dark mb-3" style="position: absolute; left: 0; right: 0; text-align: center;">carregando...</p>
    </div>
  </div>
</div>

<ion-content [ngClass]="(isLoad==true)?'mask':'no-mask'">
  <div class="d-flex flex-column flex-root">
    <!--begin::Authentication - Sign-in -->
    <div class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed" style="background-image: url(assets/media/illustrations/sigma-1/14.png">
      <!--begin::Content-->
      <div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20">
        <!--begin::Logo-->
        <a class="mb-12">
          <img alt="Logo" src="assets/media/logos/logo.png" class="logo"/>
        </a>
        <!--end::Logo-->
        <!--begin::Wrapper-->
        <div class="w-lg-500px bg-body rounded shadow-sm p-10 p-lg-15 mx-auto">
          <!--begin::Form-->
          <form class="form w-100" novalidate="novalidate" id="kt_sign_in_form" action="#">
            <!--begin::Heading-->
            <div class="text-center mb-10">
              <!--begin::Title-->
              <h1 class="text-dark mb-3">Faça login na Meta</h1>
              <!--end::Title-->
              <!--begin::Link-->
              <div class="text-gray-400 fw-bold fs-4">Você não tem login?
              <a class="link-primary fw-bolder" (click)="register()">Crie sua conta</a></div>
              <!--end::Link-->
            </div>
            <!--begin::Heading-->
            <!--begin::Input group-->
            <div class="fv-row mb-10">
              <!--begin::Label-->
              <label class="form-label fs-6 fw-bolder text-dark">Email</label>
              <!--end::Label-->
              <!--begin::Input-->
              <input class="form-control form-control-lg form-control-solid" #email type="text" name="email" autocomplete="off" />
              <!--end::Input-->
            </div>
            <!--end::Input group-->
            <!--begin::Input group-->
            <div class="fv-row mb-10">
              <!--begin::Wrapper-->
              <div class="d-flex flex-stack mb-2">
                <!--begin::Label-->
                <label class="form-label fw-bolder text-dark fs-6 mb-0">Senha</label>
                <!--end::Label-->
                <!--begin::Link-->
                <a class="link-primary fs-6 fw-bolder">Esqueceu sua senha ?</a>
                <!--end::Link-->
              </div>
              <!--end::Wrapper-->
              <!--begin::Input-->
              <input class="form-control form-control-lg form-control-solid" #password type="password" name="password" autocomplete="off" />
              <!--end::Input-->
            </div>
            <!--end::Input group-->
            <!--begin::Actions-->
            <div class="text-center">
              <!--begin::Submit button-->
              <button type="submit" id="kt_sign_in_submit" class="btn btn-lg btn-primary w-100 mb-5" (click)="login(email, password)">
                <span class="indicator-label" >Continue</span>
                <span class="indicator-progress">Please wait...
                <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
              </button>
              <!--end::Submit button-->
              <!--begin::Separator-->
              <div class="text-center text-muted text-uppercase fw-bolder mb-5">ou</div>
              <!--end::Separator-->
              <!--begin::Google link-->
              <a class="btn btn-flex flex-center btn-light btn-lg w-100 mb-5">
              <img alt="Logo" src="assets/media/svg/brand-logos/google-icon.svg" class="h-20px me-3" />Continue com Google</a>
              <!--end::Google link-->
              <!--begin::Google link-->
              <a class="btn btn-flex flex-center btn-light btn-lg w-100 mb-5">
              <img alt="Logo" src="assets/media/svg/brand-logos/facebook-4.svg" class="h-20px me-3" />Continue com Facebook</a>
              <!--end::Google link-->
              <!--begin::Google link-->
              <a class="btn btn-flex flex-center btn-light btn-lg w-100">
              <img alt="Logo" src="assets/media/svg/brand-logos/apple-black.svg" class="h-20px me-3" />Continue com Apple</a>
              <!--end::Google link-->
            </div>
            <!--end::Actions-->
          </form>
          <!--end::Form-->
        </div>
        <!--end::Wrapper-->
      </div>
      <!--end::Content-->
      <!--begin::Footer-->
      <div class="d-flex flex-center flex-column-auto p-10">
        <!--begin::Links-->
        <div class="d-flex align-items-center fw-bold fs-6">
          <a class="text-muted text-hover-primary px-2">Sobre nós</a>
          <a class="text-muted text-hover-primary px-2">Contato</a>
          <a class="text-muted text-hover-primary px-2">Fale conosco</a>
        </div>
        <!--end::Links-->
      </div>
      <!--end::Footer-->
    </div>
    <!--end::Authentication - Sign-in-->
  </div>
  <!--end::Main-->
  <!--begin::Javascript-->
  <!--begin::Global Javascript Bundle(used by all pages)-->
 
</ion-content>
